# kitty config
# 字体设置
font_family Maple Mono NF
bold_font Maple Mono NF Bold
italic_font Maple Mono NF Italic
bold_italic_font Maple Mono NF Bold Italic
# Emoji 支持配置
symbol_map U+1F300-U+1F5FF U+1F600-U+1F64F U+1F680-U+1F6FF U+2600-U+26FF U+2700-U+27BF U+1F900-U+1F9FF U+1FA70-U+1FAFF Noto Color Emoji
symbol_map U+4E00-U+9FFF Source Han Sans CN
emoji_font Noto Color Emoji
# 字体大小
font_size 13.0

# 背景透明度（适配hyprland模糊效果）
background_opacity 0.1 
dynamic_background_opacity yes

# 可选：启用kitty自己的背景模糊（配合hyprland效果更佳）
# background_blur 20

# 可选：调整行高和字符间距
adjust_line_height 105%
adjust_column_width 100%

# 字体特性（可选）
font_features none

# 抗锯齿
disable_ligatures never

# tab_bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# Kitty 鼠标配置
enable_mouse yes
copy_on_select yes

# 光标配置
# cursor_text_color #8ebeda
# 光标动画
cursor_trail_decay 0.15 0.4
cursor_trail_start_threshold 1
cursor_trail 2

# ~/.config/kitty/kitty.conf
include ./theme.conf
# 选择文本
mouse_map left click ungrabbed mouse_handle_click selection link prompt
mouse_map left doublepress ungrabbed mouse_selection line
mouse_map left triplepress ungrabbed mouse_selection line




# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME

# 光标颜色配置（覆盖主题设置）
cursor #F5E0DC
cursor_text_color #1E1E2E

# key_mapping
map ctrl+s send_text all \e:w\r
map ctrl+p send_text all :Telescope find_files\r 
map ctrl+shift+f send_text all :Telescope live_grep\r 
map ctrl+f send_text all :Telescope current_buffer_fuzzy_find\r
map ctrl+b send_text all :Neotree toggle\r 
map ctrl+e send_text all thunar $pwd &\r

# clear 
map ctrl+l send_text app:kitty clear \r
